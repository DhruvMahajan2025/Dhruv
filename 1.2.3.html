<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 6px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        polyline {
            fill: none;
            stroke: black;
            stroke-width: 3;
        }

        svg {
            background-color: #fafafa;
            border: 1px solid black;
            margin-top: 15px;
        }

        button {
            margin-top: 15px;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Drawing Board</h2>
        <p>Press and hold the mouse button (or touchpad) to draw</p>

        <svg id="canvas" width="800" height="600"></svg>

        <br>
        <button id="clear" title="Clear Canvas">&#128465; Clear</button>
    </div>

    <script src="script-1.2.3.js"></script>
</body>
</html>
